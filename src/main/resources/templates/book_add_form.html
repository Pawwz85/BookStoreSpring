<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nową książkę</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="test-align:center">
   <div class="container mt-4">
       <div class="row  align-items-center">

       <div class="col-12 text-center mb-4">
           <h1>Dodaj Nową Książkę</h1>
       </div>
       </div>
       <div class="row justify-content-center">
       <form method="post" class="col-6 mb-4" >
           <div class="form-group">
               <input type="text" class="form-control" id="title" placeholder="Tytuł" th:field="*{book.title}">
            <p></p>
           </div>
           <div class="form-group">
               <input type="text" class="form-control" id="author" placeholder="Autor" th:field="*{book.author}">
               <p></p>
           </div>
           <div class="form-group">
               <input type="text" class="form-control" id="price" placeholder="Cena" th:field="*{book.price}">
               <p></p>
           </div>
           <div class="form-group">
               <input type="text" class="form-control" id="quantity" placeholder="Ilość" th:field="*{book.quantity}">
               <p></p>
           </div>
           <button type="submit" class="w-100 btn btn-primary">Dodaj</button>

       </form>
       </div>
       </div>
   </div>
</body>
</html>
