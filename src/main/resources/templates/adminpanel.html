<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body style="text-align:center">
<div th:replace="~{navbar :: navbar}"></div>
    <div id="adminOptions" class="container mt-4">
        <div class="row justify-content-center align-items-center">
            <h1 class="col-6 mb-4">Co robimy Adminie?</h1>
       </div>

        <div class="row justify-content-center align-items-center">
            <form th:action="@{/admin/add_book}" method="get" class="col-6 mb-4">
                <button type="submit" class="w-100 btn btn-primary">Dodaj ksiazke</button>
            </form>
        </div>

        <div class="row justify-content-center align-items-center">
            <form th:action="@{/orders/all}" method="get" class="col-6 mb-4">
                <button type="submit" class="w-100 btn btn-primary">Edytuj zamowienia</button>
            </form>
        </div>

        <div class="row justify-content-center align-items-center">
            <form th:action="@{/logout}" method="post" class="col-6 mb-4">
                <button type="submit" class="w-100 btn btn-primary">Wyloguj się</button>
            </form>
        </div>
    </div>
</body>
</html>
