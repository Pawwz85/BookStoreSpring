<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container mt-4">

    <div class="row justify-content-center align-items-center text-center">
        <h1 class="col-6 mb-4">Zarejestruj się</h1>
    </div>

    <div class="row justify-content-center align-items-center">
        <form th:action="@{/register}" method="post" th:object="${user}" class="col-6 mb-4">
            <div th:text="${message}"></div>
            <div class="form-group">
                <label for="username" hidden="hidden">Nazwa użytkownika</label>
                <input id="username" class="form-control" placeholder="Nazwa użytkownika" th:field="*{username}" required />
                <p></p>
            </div>
            <div class="form-group">
                <label for="password" hidden="hidden">Hasło</label>
                <input id="password" class="form-control" type="text" placeholder="Hasło" th:field="*{password}" required />
                <p></p>
            </div>
            <div class="form-group">
                <button type="submit" class="w-100 btn btn-primary">Zarejestruj się</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
