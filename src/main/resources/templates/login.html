<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container mt-4">

    <div class="row justify-content-center align-items-center text-center">
        <h1 class="col-6 mb-4">Logowanie</h1>
    </div>

    <div th:if="${errorMessage}">
        <div class="row justify-content-center align-items-center text-center">
            <div th:text="${errorMessage}" class="col-6 mb-4"></div>
        </div>
    </div>

    <div th:if="${logoutMessage}">
        <div class="row justify-content-center align-items-center text-center">
            <div th:text="${logoutMessage}" class="col-6 mb-4"></div>
        </div>
    </div>

    <div class="row justify-content-center align-items-center">
        <form th:action="@{/login}" method="post" class="col-6 mb-4">
            <div class="form-group">
                <input type="text"  class="form-control" id="username" name="username" placeholder="Nazwa uzytkownika" required />
                <p></p>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Haslo" name="password" required />
                <p></p>
            </div>
            <div class="form-group">
                <button type="Submit" class="w-100 btn btn-primary">Zaloguj sie</button>
            </div>
        </form>
    </div>

    <div class="row justify-content-center align-items-center">
        <form th:action="@{/register}" method="get" class="col-6 mb-4">
            <button type="submit" class="w-100 btn btn-primary">Zarejestruj konto</button>
        </form>
    </div>

</div>
</body>
</html>
