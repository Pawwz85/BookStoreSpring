<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Order Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
    <div class="container mt-4">
        <div class="row text-center">
            <h1 class="col-12 mb-4">Order Details</h1>
        </div>
        <div class="row justify-content-center align-items-center">
            <p class="col-2 mb-4">ID Zamowienia: <span
                    th:text="${order.id}"></span></p>
            <p class="col-2 mb-4">Data: <span
                    th:text="${order.date}"></span></p>
            <p class="col-2 mb-4">Status: <span
                    th:text="${order.status}"></span></p>

            <form method="POST" th:action="@{/order/admin/{orderId}(orderId=${order.id})}" class="col-3 mb-4">
                <select  name="status">
                    <option value="SUBMITTED">SUBMITTED</option>
                    <option value="SHIPPED">SHIPPED</option>
                    <option value="PAID">PAID</option>
                    <option value="COMPLETED">COMPLETED</option>
                </select>
                <button type="submit" class="btn-primary btn-sm mt-auto">Change Status</button>
            </form>
        </div>
        <div class="row text-center">
            <h2 class="col-12 mb-4">Książki:</h2>
        </div>

        <div class="row justify-content-center align-items-center">
            <table class="col-6 mb-4">
                <thead>
                <tr>
                    <th>Tytuł</th>
                    <th>Autor</th>
                    <th>Cena</th>
                    <th>Ilość</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${order.items}">
                    <td th:text="${item.book.title}"></td>
                    <td th:text="${item.book.author}"></td>
                    <td th:text="${item.book.price}"></td>
                    <td th:text="${item.quantity}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
