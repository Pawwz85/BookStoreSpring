<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-4">

    <div class="row justify-content-center text-center align-items-center">
        <div class="col-6 mb-4">
            <h1>Jesteś zalogowany</h1>
        </div>
    </div>

    <div class="row justify-content-center align-items-center">
        <form th:action="@{/books}" method="get" class="col-6 mb-4">
            <button type="submit" class="w-100 btn btn-primary">Przegladaj książki</button>
        </form>
    </div>

    <div class="row justify-content-center align-items-center">
        <form th:action="@{/orders/-1}" method="get" class="col-6 mb-4">
            <button type="submit" class="w-100 btn btn-primary">Historia zamowien</button>
        </form>
    </div>

    <div class="row justify-content-center align-items-center">
        <form th:action="@{/logout}" method="post" class="col-6 mb-4">
            <button type="submit" class="w-100 btn btn-primary">Wyloguj się</button>
        </form>
    </div>

</div>


</body>
</html>
