<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Za duże zamówienie</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-4">
    <div class="row align-items-center">
        <div class="col-12 text-canter mb-4">
            <h1>Niestety nie udało się zrealizować twojego zamówienia, ponieważ było ono zbyt duże</h1>
        </div>
        <form th:action="@{/cart}" method="get">
            <button type="submit" class="w-100 btn btn-primary">Wroć do koszyka</button>
        </form>
    </div>
</div>
</body>
</html>
