<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twoje Zamówienia</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-4">

    <div class="row text-center">
        <h1 class="col-12">Historia Zamówień</h1>
    </div>

    <div th:each="order : ${orders}" class="row justify-content-center align-items-center">
        <div th:text="${order.id}" class="col-1 mb-4"></div>
        <div th:text="${order.date}" class="col-1 mb-4"></div>
        <div th:text="${order.status}" class="col-1 mb-4"></div>
        <a th:href="@{/order/{orderId}(orderId=${order.id})}" class="col-1 mb-4">Szczegóły</a>
    </div>
</div>
</body>
</html>
