<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <div th:replace="~{navbar :: navbar}"></div>
    <div class="container mt-4">

        <div class="row text-center justify-content-center align-items-center">
            <div class="col-6 mb-4">
                <h1>Dostępne Książki:</h1>
            </div>
        </div>

        <div th:each="book : ${books}" class="row justify-content-center align-items-center">
            <div class="col-3 mt-auto">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${book.title}"> </h5>
                    <p class="card-text" th:text="${book.author}">Autor Książki</p>
                    <p class="card-text" th:text="${'Cena: ' + book.price + ' zł.'}">
                    <p class="card-text" th:text="${'Ilość w magazynie: ' + book.quantity}"></p>
                    <a class="btn btn-primary btn-sm mt-auto" th:if="${book.hidden != true}" th:href="@{/books/admin/hide/{bookId}(bookId=${book.id})}">Ukryj Pozycje</a>
                    <a class="btn btn-primary btn-sm mt-auto" th:if="${book.hidden}" th:href="@{/books/admin/reveal/{bookId}(bookId=${book.id})}">Odkryj Pozycje</a>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
